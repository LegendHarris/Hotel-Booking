<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hotel Reservation SaaS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <nav id="navbar"></nav>
    
    <main class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card shadow">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <i class="fas fa-hotel fa-3x text-primary mb-3"></i>
                                <h2>Welcome Back</h2>
                                <p class="text-muted">Sign in to your account</p>
                            </div>
                            
                            <form id="loginForm" onsubmit="handleLogin(event)">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="remember">
                                    <label class="form-check-label" for="remember">Remember me</label>
                                </div>
                                
                                <button type="submit" class="btn btn-primary w-100 mb-3">
                                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                                </button>
                            </form>
                            
                            <div class="text-center">
                                <p class="mb-2">Don't have an account? <a href="register.html">Sign up</a></p>
                                <a href="#" class="text-muted">Forgot password?</a>
                            </div>
                            
                            <hr class="my-4">
                            
                            <div class="text-center">
                                <small class="text-muted">Demo Accounts:</small><br>
                                <small>Admin: admin@hotel.com / admin123</small><br>
                                <small>Owner: owner@hotel.com / owner123</small><br>
                                <small>User: user@hotel.com / user123</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="frontend-optimization.js"></script>
    <script src="enhanced-auth.js"></script>
    <script src="utils.js"></script>
    <script src="auth.js"></script>
    <script src="main.js"></script>
    
    <script>
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            initLoginPage();
        });
        
        function initLoginPage() {
            // Redirect if already logged in
            if (window.secureAuth && window.secureAuth.checkAuthStatus()) {
                const user = window.secureAuth.getCurrentUser();
                if (user) {
                    window.location.href = getDashboardUrl(user.role);
                    return;
                }
            }
            
            // Auto-fill demo credentials on demo button click
            addDemoCredentialButtons();
        }
        
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            if (!email || !password) {
                showAlert('Please fill in all fields', 'error');
                return;
            }
            
            // Show loading state
            const submitBtn = event.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Signing in...';
            submitBtn.disabled = true;
            
            try {
                let result;
                if (window.secureAuth) {
                    result = await window.secureAuth.login(email, password);
                } else {
                    // Fallback to basic auth
                    result = await basicLogin(email, password);
                }
                
                if (result.success) {
                    showAlert('Login successful! Redirecting...', 'success');
                    
                    // Store remember me preference
                    if (remember) {
                        localStorage.setItem('rememberMe', 'true');
                    }
                    
                    setTimeout(() => {
                        const user = result.user || window.secureAuth.getCurrentUser();
                        window.location.href = getDashboardUrl(user.role);
                    }, 1500);
                } else {
                    showAlert(result.error || 'Login failed. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('An error occurred. Please try again.', 'error');
            } finally {
                // Reset button state
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        }
        
        async function basicLogin(email, password) {
            // Demo login logic for testing
            const demoUsers = {
                'admin@hotel.com': { role: 'admin', name: 'Admin User', password: 'admin123' },
                'owner@hotel.com': { role: 'hotel_manager', name: 'Hotel Owner', password: 'owner123' },
                'user@hotel.com': { role: 'user', name: 'Guest User', password: 'user123' }
            };
            
            const user = demoUsers[email];
            if (user && user.password === password) {
                // Store user session
                const userData = { ...user, email };
                delete userData.password;
                localStorage.setItem('user', JSON.stringify(userData));
                localStorage.setItem('authToken', 'demo-token-' + Date.now());
                return { success: true, user: userData };
            }
            
            return { success: false, error: 'Invalid email or password' };
        }
        
        function addDemoCredentialButtons() {
            const demoSection = document.querySelector('.text-center small').parentElement;
            const buttonContainer = document.createElement('div');
            buttonContainer.className = 'mt-2';
            buttonContainer.innerHTML = `
                <button type="button" class="btn btn-outline-secondary btn-sm me-1" onclick="fillDemo('admin')">Admin</button>
                <button type="button" class="btn btn-outline-secondary btn-sm me-1" onclick="fillDemo('owner')">Owner</button>
                <button type="button" class="btn btn-outline-secondary btn-sm" onclick="fillDemo('user')">User</button>
            `;
            demoSection.appendChild(buttonContainer);
        }
        
        function fillDemo(type) {
            const credentials = {
                admin: { email: 'admin@hotel.com', password: 'admin123' },
                owner: { email: 'owner@hotel.com', password: 'owner123' },
                user: { email: 'user@hotel.com', password: 'user123' }
            };
            
            const cred = credentials[type];
            document.getElementById('email').value = cred.email;
            document.getElementById('password').value = cred.password;
        }
        
        function getDashboardUrl(role) {
            switch(role) {
                case 'admin': return 'admin-dashboard.html';
                case 'hotel_manager': return 'hotel-dashboard.html';
                case 'user': default: return 'user-dashboard.html';
            }
        }
        
        function showAlert(message, type) {
            // Remove existing alerts
            const existingAlert = document.querySelector('.alert');
            if (existingAlert) existingAlert.remove();
            
            const alertClass = type === 'success' ? 'alert-success' : 'alert-danger';
            const alertHtml = `
                <div class="alert ${alertClass} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            
            const form = document.getElementById('loginForm');
            form.insertAdjacentHTML('beforebegin', alertHtml);
        }
    </script>
</body>
</html>
