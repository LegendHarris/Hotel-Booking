<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hotel Reservation SaaS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <nav id="navbar"></nav>
    
    <main class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card shadow">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <i class="fas fa-hotel fa-3x text-primary mb-3"></i>
                                <h2>Welcome Back</h2>
                                <p class="text-muted">Sign in to your account</p>
                            </div>
                            
                            <form id="loginForm" onsubmit="handleLogin(event)">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="remember">
                                    <label class="form-check-label" for="remember">Remember me</label>
                                </div>
                                
                                <button type="submit" class="btn btn-primary w-100 mb-3">
                                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                                </button>
                            </form>
                            
                            <div class="text-center">
                                <p class="mb-2">Don't have an account? <a href="register.html">Sign up</a></p>
                                <a href="#" class="text-muted">Forgot password?</a>
                            </div>
                            
                            <hr class="my-4">
                            
                            <div class="text-center">
                                <small class="text-muted">Demo Accounts:</small><br>
                                <small>Admin: admin@hotel.com / admin123</small><br>
                                <small>Owner: owner@hotel.com / owner123</small><br>
                                <small>User: user@hotel.com / user123</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="utils.js"></script>
    <script src="auth.js"></script>
    <script src="main.js"></script>
    
    <script>
        function initLoginPage() {
            // Redirect if already logged in
            if (auth.isLoggedIn()) {
                const user = auth.getCurrentUser();
                window.location.href = getDashboardUrl(user.role);
            }
        }
        
        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const result = auth.login(email, password);
            
            if (result.success) {
                utils.showSuccess('Login successful!');
                setTimeout(() => {
                    window.location.href = getDashboardUrl(result.user.role);
                }, 1000);
            } else {
                utils.showError(result.message);
            }
        }
    </script>
</body>
</html>
