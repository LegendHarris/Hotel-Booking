<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Hotel Reservation SaaS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="dashboard.css" rel="stylesheet">
</head>
<body>
    <nav id="navbar"></nav>
    
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 dashboard-sidebar">
                <div class="p-3">
                    <ul class="dashboard-nav">
                        <li><a href="#" class="active" onclick="showSection('overview')"><i class="fas fa-tachometer-alt"></i>Overview</a></li>
                        <li><a href="#" onclick="showSection('bookings')"><i class="fas fa-calendar-check"></i>My Bookings</a></li>
                        <li><a href="#" onclick="showSection('profile')"><i class="fas fa-user"></i>Profile</a></li>
                        <li><a href="#" onclick="showSection('settings')"><i class="fas fa-cog"></i>Settings</a></li>
                    </ul>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 dashboard-content">
                <div class="dashboard-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <h2 id="sectionTitle">Dashboard Overview</h2>
                        <button class="btn btn-primary" onclick="window.location.href='hotels.html'">
                            <i class="fas fa-plus me-2"></i>New Booking
                        </button>
                    </div>
                </div>
                
                <div id="dashboardContent"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="utils.js"></script>
    <script src="auth.js"></script>
    <script src="dashboard.js"></script>
    <script src="main.js"></script>
</body>
</html>
