<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Hotel Reservation SaaS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <nav id="navbar"></nav>
    
    <main class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card shadow">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <i class="fas fa-user-plus fa-3x text-primary mb-3"></i>
                                <h2>Create Account</h2>
                                <p class="text-muted">Join our hotel reservation platform</p>
                            </div>
                            
                            <form id="registerForm" onsubmit="handleRegister(event)">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="firstName" class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="firstName" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="lastName" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="lastName" required>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" id="phone" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" required>
                                    <div class="form-text">Password must be at least 8 characters long</div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="confirmPassword" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="role" class="form-label">Account Type</label>
                                    <select class="form-select" id="role" required>
                                        <option value="">Select account type</option>
                                        <option value="user">Guest (Book Hotels)</option>
                                        <option value="hotel_owner">Hotel Owner (Manage Hotels)</option>
                                    </select>
                                </div>
                                
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="terms" required>
                                    <label class="form-check-label" for="terms">
                                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                                    </label>
                                </div>
                                
                                <button type="submit" class="btn btn-primary w-100 mb-3">
                                    <i class="fas fa-user-plus me-2"></i>Create Account
                                </button>
                            </form>
                            
                            <div class="text-center">
                                <p>Already have an account? <a href="login.html">Sign in</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="utils.js"></script>
    <script src="auth.js"></script>
    <script src="main.js"></script>
    
    <script>
        function initRegisterPage() {
            // Redirect if already logged in
            if (auth.isLoggedIn()) {
                const user = auth.getCurrentUser();
                window.location.href = getDashboardUrl(user.role);
            }
        }
        
        function handleRegister(event) {
            event.preventDefault();
            
            const formData = {
                name: `${document.getElementById('firstName').value} ${document.getElementById('lastName').value}`,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                password: document.getElementById('password').value,
                role: document.getElementById('role').value
            };
            
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validate form
            const validation = utils.validators.validateForm(formData, {
                name: [{ type: 'required' }],
                email: [{ type: 'required' }, { type: 'email' }],
                phone: [{ type: 'required' }, { type: 'phone' }],
                password: [{ type: 'required' }, { type: 'password' }],
                role: [{ type: 'required' }]
            });
            
            if (!validation.isValid) {
                const firstError = Object.values(validation.errors)[0];
                utils.showError(firstError);
                return;
            }
            
            if (formData.password !== confirmPassword) {
                utils.showError('Passwords do not match');
                return;
            }
            
            const result = auth.register(formData);
            
            if (result.success) {
                utils.showSuccess('Account created successfully!');
                setTimeout(() => {
                    window.location.href = getDashboardUrl(result.user.role);
                }, 1000);
            } else {
                utils.showError(result.message);
            }
        }
    </script>
</body>
</html>
