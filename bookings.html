<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings - Hotel Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">üè® Hotel Reservation</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" id="userInfo"></span>
                <button class="btn btn-outline-light btn-sm" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>My Bookings</h2>
        
        <div id="bookingForm" class="card mb-4" style="display: none;">
            <div class="card-header">
                <h5>Complete Your Booking</h5>
            </div>
            <div class="card-body">
                <div id="message"></div>
                <div id="bookingDetails"></div>
                <button class="btn btn-success" onclick="confirmBooking()">Confirm Booking</button>
                <button class="btn btn-secondary ms-2" onclick="cancelBooking()">Cancel</button>
            </div>
        </div>

        <div id="bookingsContainer">
            <div class="text-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        let currentUser = null;

        document.addEventListener('DOMContentLoaded', function() {
            // Check authentication
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            currentUser = user;
            document.getElementById('userInfo').textContent = `Welcome, ${user.name}`;

            // Check for pending booking
            const bookingData = localStorage.getItem('bookingData');
            if (bookingData) {
                showBookingForm(JSON.parse(bookingData));
            }

            loadBookings();
        });

        async function showBookingForm(bookingData) {
            try {
                // Get hotel details
                const response = await fetch(`${API_BASE}/hotels`);
                const result = await response.json();
                
                if (result.success) {
                    const hotel = result.data.find(h => h.id == bookingData.hotel_id);
                    if (hotel) {
                        const checkin = new Date(bookingData.check_in);
                        const checkout = new Date(bookingData.check_out);
                        const nights = Math.ceil((checkout - checkin) / (1000 * 60 * 60 * 24));
                        const totalPrice = hotel.price_per_night * nights;

                        document.getElementById('bookingDetails').innerHTML = `
                            <div class="row">
                                <div class="col-md-6">
                                    <h6>${hotel.name}</h6>
                                    <p>${hotel.city}, ${hotel.country}</p>
                                    <p>Check-in: ${bookingData.check_in}</p>
                                    <p>Check-out: ${bookingData.check_out}</p>
                                </div>
                                <div class="col-md-6">
                                    <p>Nights: ${nights}</p>
                                    <p>Price per night: ${hotel.price_per_night} ${hotel.currency}</p>
                                    <h5>Total: ${totalPrice} ${hotel.currency}</h5>
                                </div>
                            </div>
                        `;
                        document.getElementById('bookingForm').style.display = 'block';
                    }
                }
            } catch (error) {
                console.error('Error loading hotel details:', error);
            }
        }

        async function confirmBooking() {
            const bookingData = JSON.parse(localStorage.getItem('bookingData'));
            const token = localStorage.getItem('token');

            try {
                const response = await fetch(`${API_BASE}/bookings`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(bookingData)
                });

                const result = await response.json();

                if (result.success) {
                    showMessage('Booking confirmed successfully!', 'success');
                    localStorage.removeItem('bookingData');
                    document.getElementById('bookingForm').style.display = 'none';
                    loadBookings();
                } else {
                    showMessage(result.message, 'danger');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'danger');
            }
        }

        function cancelBooking() {
            localStorage.removeItem('bookingData');
            document.getElementById('bookingForm').style.display = 'none';
        }

        async function loadBookings() {
            const token = localStorage.getItem('token');

            try {
                const response = await fetch(`${API_BASE}/bookings/${currentUser.id}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const result = await response.json();

                if (result.success) {
                    displayBookings(result.data);
                } else {
                    document.getElementById('bookingsContainer').innerHTML = '<p>Error loading bookings</p>';
                }
            } catch (error) {
                document.getElementById('bookingsContainer').innerHTML = '<p>Error loading bookings</p>';
            }
        }

        function displayBookings(bookings) {
            const container = document.getElementById('bookingsContainer');
            
            if (bookings.length === 0) {
                container.innerHTML = '<p class="text-center">No bookings found. <a href="index.html">Book a hotel</a></p>';
                return;
            }

            let html = '<div class="row">';
            bookings.forEach(booking => {
                const statusClass = booking.status === 'confirmed' ? 'success' : booking.status === 'cancelled' ? 'danger' : 'warning';
                html += `
                    <div class="col-md-6 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">${booking.hotel_name}</h5>
                                <p class="card-text">${booking.city}, ${booking.country}</p>
                                <p><strong>Check-in:</strong> ${booking.check_in}</p>
                                <p><strong>Check-out:</strong> ${booking.check_out}</p>
                                <p><strong>Total:</strong> $${booking.total_price}</p>
                                <span class="badge bg-${statusClass}">${booking.status}</span>
                            </div>
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            container.innerHTML = html;
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            localStorage.removeItem('bookingData');
            window.location.href = 'index.html';
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        }
    </script>
</body>
</html>
