<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotels - Hotel Reservation SaaS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <nav id="navbar"></nav>
    
    <main class="py-5">
        <div class="container">
            <div class="row">
                <!-- Filters Sidebar -->
                <div class="col-lg-3">
                    <div class="filter-sidebar mb-4">
                        <h5 class="mb-3">Filters</h5>
                        
                        <!-- Price Range -->
                        <div class="mb-4">
                            <label class="form-label">Price Range</label>
                            <div class="row">
                                <div class="col-6">
                                    <input type="number" class="form-control" id="minPrice" placeholder="Min" value="0">
                                </div>
                                <div class="col-6">
                                    <input type="number" class="form-control" id="maxPrice" placeholder="Max" value="1000">
                                </div>
                            </div>
                        </div>
                        
                        <!-- Rating -->
                        <div class="mb-4">
                            <label class="form-label">Minimum Rating</label>
                            <select class="form-select" id="minRating" title="Minimum Rating">
                                <option value="0">Any Rating</option>
                                <option value="3">3+ Stars</option>
                                <option value="4">4+ Stars</option>
                                <option value="4.5">4.5+ Stars</option>
                            </select>
                        </div>
                        
                        <!-- Amenities -->
                        <div class="mb-4">
                            <label class="form-label">Amenities</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="wifi" value="WiFi">
                                <label class="form-check-label" for="wifi">WiFi</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="pool" value="Pool">
                                <label class="form-check-label" for="pool">Pool</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gym" value="Gym">
                                <label class="form-check-label" for="gym">Gym</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="spa" value="Spa">
                                <label class="form-check-label" for="spa">Spa</label>
                            </div>
                        </div>

                        <!-- Currency Dropdown -->
                        <div class="mb-4">
                            <label class="form-label" for="currencySelect">Currency</label>
                            <select class="form-select" id="currencySelect" title="Select Currency">
                                <option value="">Original</option>
                                <option value="NGN">NGN - Nigerian Naira</option>
                                <option value="GHS">GHS - Ghanaian Cedi</option>
                                <option value="ZAR">ZAR - South African Rand</option>
                                <option value="KES">KES - Kenyan Shilling</option>
                                <option value="EGP">EGP - Egyptian Pound</option>
                                <option value="MAD">MAD - Moroccan Dirham</option>
                                <option value="ETB">ETB - Ethiopian Birr</option>
                                <option value="TZS">TZS - Tanzanian Shilling</option>
                                <option value="UGX">UGX - Ugandan Shilling</option>
                                <option value="DZD">DZD - Algerian Dinar</option>
                            </select>
                        </div>
                        
                        <button class="btn btn-primary w-100" onclick="applyFilters()">Apply Filters</button>
                        <button class="btn btn-outline-secondary w-100 mt-2" onclick="clearFilters()">Clear All</button>
                    </div>
                </div>
                
                <!-- Hotels List -->
                <div class="col-lg-9">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2>Available Hotels</h2>
                        <div class="d-flex align-items-center">
                            <label class="me-2">Sort by:</label>
                            <select class="form-select" id="sortBy" onchange="sortHotels()" title="Sort hotels by" >
                                <option value="name">Name</option>
                                <option value="price">Price</option>
                                <option value="rating">Rating</option>
                            </select>
                        </div>
                    </div>
                    
                    <div id="hotelsContainer" class="row"></div>
                    <div id="pagination" class="d-flex justify-content-center mt-4"></div>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="utils.js"></script>
    <script src="auth.js"></script>
    <script src="hotels.js"></script>
    <script src="main.js"></script>
</body>
</html>
