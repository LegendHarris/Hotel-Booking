<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Hotel Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">üè® Hotel Reservation - Admin</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" id="userInfo"></span>
                <button class="btn btn-outline-light btn-sm" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="list-group">
                    <button class="list-group-item list-group-item-action active" onclick="showSection('bookings')">All Bookings</button>
                    <button class="list-group-item list-group-item-action" onclick="showSection('hotels')">Manage Hotels</button>
                </div>
            </div>
            <div class="col-md-9">
                <!-- Bookings Section -->
                <div id="bookingsSection">
                    <h3>All Bookings</h3>
                    <div id="bookingsContainer">
                        <div class="text-center">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Hotels Section -->
                <div id="hotelsSection" style="display: none;">
                    <h3>Manage Hotels</h3>
                    <button class="btn btn-primary mb-3" onclick="showAddHotelForm()">Add New Hotel</button>
                    
                    <div id="addHotelForm" class="card mb-4" style="display: none;">
                        <div class="card-header">
                            <h5>Add New Hotel</h5>
                        </div>
                        <div class="card-body">
                            <div id="hotelMessage"></div>
                            <form id="hotelForm">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Hotel Name</label>
                                        <input type="text" class="form-control" id="hotelName" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Country</label>
                                        <input type="text" class="form-control" id="hotelCountry" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">City</label>
                                        <input type="text" class="form-control" id="hotelCity" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Price per Night</label>
                                        <input type="number" class="form-control" id="hotelPrice" step="0.01" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Description</label>
                                    <textarea class="form-control" id="hotelDescription" rows="3"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Image URL</label>
                                    <input type="url" class="form-control" id="hotelImage">
                                </div>
                                <button type="submit" class="btn btn-success">Add Hotel</button>
                                <button type="button" class="btn btn-secondary ms-2" onclick="hideAddHotelForm()">Cancel</button>
                            </form>
                        </div>
                    </div>

                    <div id="hotelsListContainer"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';

        document.addEventListener('DOMContentLoaded', function() {
            // Check authentication and admin role
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            
            if (!token || user.role !== 'admin') {
                window.location.href = 'login.html';
                return;
            }

            document.getElementById('userInfo').textContent = `Admin: ${user.name}`;
            loadBookings();
        });

        function showSection(section) {
            // Hide all sections
            document.getElementById('bookingsSection').style.display = 'none';
            document.getElementById('hotelsSection').style.display = 'none';

            // Remove active class from all buttons
            document.querySelectorAll('.list-group-item').forEach(btn => {
                btn.classList.remove('active');
            });

            // Show selected section and activate button
            if (section === 'bookings') {
                document.getElementById('bookingsSection').style.display = 'block';
                document.querySelector('[onclick="showSection(\'bookings\')"]').classList.add('active');
                loadBookings();
            } else if (section === 'hotels') {
                document.getElementById('hotelsSection').style.display = 'block';
                document.querySelector('[onclick="showSection(\'hotels\')"]').classList.add('active');
                loadHotels();
            }
        }

        async function loadBookings() {
            const token = localStorage.getItem('token');

            try {
                const response = await fetch(`${API_BASE}/admin/bookings`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const result = await response.json();

                if (result.success) {
                    displayBookings(result.data);
                } else {
                    document.getElementById('bookingsContainer').innerHTML = '<p>Error loading bookings</p>';
                }
            } catch (error) {
                document.getElementById('bookingsContainer').innerHTML = '<p>Error loading bookings</p>';
            }
        }

        function displayBookings(bookings) {
            const container = document.getElementById('bookingsContainer');
            
            if (bookings.length === 0) {
                container.innerHTML = '<p>No bookings found</p>';
                return;
            }

            let html = `
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>User</th>
                                <th>Hotel</th>
                                <th>Check-in</th>
                                <th>Check-out</th>
                                <th>Total</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            bookings.forEach(booking => {
                const statusClass = booking.status === 'confirmed' ? 'success' : booking.status === 'cancelled' ? 'danger' : 'warning';
                html += `
                    <tr>
                        <td>${booking.id}</td>
                        <td>${booking.user_name}<br><small>${booking.email}</small></td>
                        <td>${booking.hotel_name}<br><small>${booking.city}, ${booking.country}</small></td>
                        <td>${booking.check_in}</td>
                        <td>${booking.check_out}</td>
                        <td>$${booking.total_price}</td>
                        <td><span class="badge bg-${statusClass}">${booking.status}</span></td>
                    </tr>
                `;
            });

            html += '</tbody></table></div>';
            container.innerHTML = html;
        }

        async function loadHotels() {
            try {
                const response = await fetch(`${API_BASE}/hotels`);
                const result = await response.json();

                if (result.success) {
                    displayHotelsList(result.data);
                }
            } catch (error) {
                console.error('Error loading hotels:', error);
            }
        }

        function displayHotelsList(hotels) {
            const container = document.getElementById('hotelsListContainer');
            
            let html = '<div class="row">';
            hotels.forEach(hotel => {
                html += `
                    <div class="col-md-6 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">${hotel.name}</h5>
                                <p class="card-text">${hotel.description}</p>
                                <p><strong>Location:</strong> ${hotel.city}, ${hotel.country}</p>
                                <p><strong>Price:</strong> $${hotel.price_per_night}/night</p>
                            </div>
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            container.innerHTML = html;
        }

        function showAddHotelForm() {
            document.getElementById('addHotelForm').style.display = 'block';
        }

        function hideAddHotelForm() {
            document.getElementById('addHotelForm').style.display = 'none';
            document.getElementById('hotelForm').reset();
        }

        document.getElementById('hotelForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const token = localStorage.getItem('token');
            const hotelData = {
                name: document.getElementById('hotelName').value,
                country: document.getElementById('hotelCountry').value,
                city: document.getElementById('hotelCity').value,
                price_per_night: parseFloat(document.getElementById('hotelPrice').value),
                currency: 'USD',
                description: document.getElementById('hotelDescription').value,
                image_url: document.getElementById('hotelImage').value || 'https://images.unsplash.com/photo-1566073771259-6a8506099945'
            };

            try {
                const response = await fetch(`${API_BASE}/admin/hotels`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(hotelData)
                });

                const result = await response.json();

                if (result.success) {
                    showHotelMessage('Hotel added successfully!', 'success');
                    hideAddHotelForm();
                    loadHotels();
                } else {
                    showHotelMessage(result.message, 'danger');
                }
            } catch (error) {
                showHotelMessage('Network error. Please try again.', 'danger');
            }
        });

        function showHotelMessage(message, type) {
            const messageDiv = document.getElementById('hotelMessage');
            messageDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
