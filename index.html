<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Reservation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 100px 0; }
        .hotel-card { transition: transform 0.3s; }
        .hotel-card:hover { transform: translateY(-5px); }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">üè® Hotel Reservation</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="signup.html">Sign Up</a>
                <a class="nav-link" href="login.html">Login</a>
            </div>
        </div>
    </nav>

    <div class="hero">
        <div class="container text-center">
            <h1 class="display-4 mb-4">Find Your Perfect Stay</h1>
            <p class="lead mb-5">Discover amazing hotels worldwide</p>
            
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <form id="searchForm">
                                <div class="row g-3">
                                    <div class="col-md-3">
                                        <select class="form-select" id="country">
                                            <option value="">All Countries</option>
                                            <option value="Nigeria">Nigeria</option>
                                            <option value="South Africa">South Africa</option>
                                            <option value="Kenya">Kenya</option>
                                            <option value="Ghana">Ghana</option>
                                            <option value="Egypt">Egypt</option>
                                        </select>
                                    </div>
                                    <div class="col-md-3">
                                        <input type="date" class="form-control" id="checkin" required>
                                    </div>
                                    <div class="col-md-3">
                                        <input type="date" class="form-control" id="checkout" required>
                                    </div>
                                    <div class="col-md-2">
                                        <select class="form-select" id="currency">
                                            <option value="USD">USD</option>
                                            <option value="EUR">EUR</option>
                                            <option value="GBP">GBP</option>
                                            <option value="NGN">NGN</option>
                                        </select>
                                    </div>
                                    <div class="col-md-1">
                                        <button type="submit" class="btn btn-primary w-100">Search</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container my-5">
        <h2 class="text-center mb-4">Featured Hotels</h2>
        <div id="hotelsContainer" class="row"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';

        // Load hotels on page load
        document.addEventListener('DOMContentLoaded', loadHotels);

        // Search form handler
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const country = document.getElementById('country').value;
            const currency = document.getElementById('currency').value;
            loadHotels(country, currency);
        });

        async function loadHotels(country = '', currency = 'USD') {
            try {
                const url = country ? `${API_BASE}/hotels/${country}?currency=${currency}` : `${API_BASE}/hotels?currency=${currency}`;
                const response = await fetch(url);
                const result = await response.json();

                if (result.success) {
                    displayHotels(result.data);
                }
            } catch (error) {
                console.error('Error loading hotels:', error);
            }
        }

        function displayHotels(hotels) {
            const container = document.getElementById('hotelsContainer');
            container.innerHTML = '';

            hotels.forEach(hotel => {
                const hotelCard = `
                    <div class="col-md-4 mb-4">
                        <div class="card hotel-card h-100">
                            <img src="${hotel.image_url}" class="card-img-top" style="height: 200px; object-fit: cover;">
                            <div class="card-body">
                                <h5 class="card-title">${hotel.name}</h5>
                                <p class="card-text">${hotel.description}</p>
                                <p class="text-muted">${hotel.city}, ${hotel.country}</p>
                                <h6 class="text-primary">${hotel.price_per_night} ${hotel.currency}/night</h6>
                                <button class="btn btn-primary" onclick="bookHotel(${hotel.id})">Book Now</button>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += hotelCard;
            });
        }

        function bookHotel(hotelId) {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('Please login to book a hotel');
                window.location.href = 'login.html';
                return;
            }

            const checkin = document.getElementById('checkin').value;
            const checkout = document.getElementById('checkout').value;

            if (!checkin || !checkout) {
                alert('Please select check-in and check-out dates');
                return;
            }

            // Store booking data and redirect
            localStorage.setItem('bookingData', JSON.stringify({
                hotel_id: hotelId,
                check_in: checkin,
                check_out: checkout
            }));

            window.location.href = 'bookings.html';
        }
    </script>
</body>
</html>
